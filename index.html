<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- styles -->
    <link rel="stylesheet" href="style.css" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- javascript -->
    <script type="module" src="./src/main.js" defer></script>

    <title>Focus Timer V2</title>
  </head>

  <body>
    <div id="app">
      <button id="toggle-mode">
        <span class="ph ph-sun hide"> </span>
        <span class="ph ph-moon"> </span>
      </button>

      <section class="timer">
        <span data-action="Set" class="minutes">25</span><span>:</span
        ><span class="seconds">00</span>
      </section>
      <section id="controls" class="controls">
        <button data-action="Runnig" class="ph ph-play-circle"></button>
        <button data-action="Runnig" class="ph ph-pause-circle"></button>
        <button data-action="Stop" class="ph ph-stop-circle"></button>
        <button
          data-action="plusfiveSeconds"
          class="ph ph-plus-circle"
        ></button>
        <button
          data-action="minusfiveSeconds"
          class="ph ph-minus-circle"
        ></button>
      </section>
      <section class="card">
        <button data-sound="music-off" class="ph ph-tree"></button>
        <button data-sound="music-off" class="ph ph-cloud-snow"></button>
        <button data-sound="music-off" class="ph ph-fire"></button>
        <button data-sound="music-off" class="ph ph-storefront"></button>
      </section>
    </div>
  </body>
</html>
